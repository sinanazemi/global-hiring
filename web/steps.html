<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.1.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-resource.min.js"></script>
    <link href="css/steps_style.css" rel="stylesheet">

    <script src="Scripts/steps.js"></script>

    <title>Create Profile</title>

</head>

<body class="body-c" bgcolor="#323232" ng-app="globalHiring" ng-controller="stepsController" >

  <!-- First Step  -->
  <div id="step1" class="container step-div " ng-hide="step1Hide" >
    <div class="step-header">
      <h4 class="step-title">Create Account </h4>
    </div>
    <div >
      <img src="images/step_1_bar.png" class="img-responsive bar-image" alt="Mountain View">
    </div >
      <form class="form-horizontal step-form" role="form" name="step1Form">
        <div class="col-sm-12" style="text-align: center; margin-bottom:40px;">
          <label class="field-center-label " style="text-align:center;margin-bottom:40;" >You can also sign up with <span style="color: rgb(3, 186, 109)"> Facebook </span>, <span style="color: rgb(3, 186, 109)"> LinkedIn </span> or <span style="color: rgb(3, 186, 109)"> Google</span>.</label>
        </div>
        <div class="col-sm-12 field-div" >
          <label class="control-label col-sm-4 field-label" style="text-align:left;" >Fullname</label>
          <div class="col-sm-8">
            <input type="text" class="form-control textbox-style" ng-class="{ 'red-Placeholder' :  isRedFNPlacehoder }"  placeholder="{{fullnamePlaceholder}}" rows="1" ng-model="fullname" ng-style="requiedStyleFullname" ng-change="fullNameChange()"  required>
          </div>
        </div>
        <div class="col-sm-12 field-div" >
          <label class="control-label col-sm-4 field-label" style="text-align:left;" >Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control textbox-style" ng-class="{ 'red-Placeholder' :  isRedEmailPlacehoder }" placeholder="{{emailPlaceholder}}"    ng-model="email" ng-style="requiedStyleEmail" ng-change="emailChange()"  required/>
          </div>
        </div>
        <div class="col-sm-12 field-div" >
          <label class="control-label col-sm-4 field-label" style="text-align:left;" >Select City<img src="images/location.png" class="location-image" alt="Location"></label>
          <div class="col-sm-8" style="text-align:center;">
            <select id="citySelect" name="citySelect" class="form-control  select-style" style="text-align:center;" ng-model="selectedCity" ng-style="requiedSelectedCity" ng-change="cityChange()" ng-options="city as city.name for city in cities" required>
              <option value="" ng-style="selectColorStyle" selected="selected">{{cityPlaceholder}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-12 field-div" >
          <label class="control-label col-sm-4 field-label" style="text-align:left;" >Phone <span style="font-weight: 500;"> (optional) </span></label>
          <div class="col-sm-8 ">
            <input id="phoneInput" name="phoneInput" type="text" class="form-control textbox-style" placeholder="0912 1234567" ng-pattern="phoneRegex" ng-model="phone" />
          </div>
          <div class="row col-sm-12 ">
            <div  class="col-sm-4">
            </div>
            <div  class="col-sm-8">
              <span  class="col-sm-12 red-thin-label" style="text-align:left;" ng-show="step1Form.phoneInput.$invalid"> Please Enter a valid phone number </span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 field-div" style="margin-bottom: 30px;">
          <label class="control-label col-sm-4 field-label" style="text-align:left;" >Password</label>
          <div class="col-sm-8 ">
            <input type="password" name="password" class="form-control textbox-style" ng-class="{ 'red-Placeholder' :  isRedPWPlacehoder }"  placeholder="{{passwordPlaceholder}}" ng-minlength="6"  ng-model="password" ng-style="requiedStylePassword" ng-change="passwordChange()" required/>
          </div>
        </div>
        <div class="col-sm-12 field-div" style="margin-bottom: 32px;" >
          <label class="control-label col-sm-4 field-label" style="text-align:left;" >Are you a student?</label>
          <div class="col-sm-8 ">
          <div class="col-sm-3 " style="padding-left:0;">
            <label class= "radio-inline radio-button-text" >  <input type="radio" id="isStudent" name="isStudent" value="yes" ng-model="isStudent" ng-style="requiedStyleisStudent" ng-required="!isStudent"> Yes </label>
          </div>
          <div class="col-sm-3 " style="padding-left:0;">
            <label class= "radio-inline radio-button-text" >  <input type="radio" id="isStudent" name="isStudent" value="no" ng-model="isStudent" ng-style="requiedStyleisStudent" ng-required="!isStudent"> No </label>
          </div>
        </div>
          <div class="row col-sm-12 ">
            <div  class="col-sm-4">
            </div>
            <div  class="col-sm-8">
                <span class="col-sm-12 red-thin-label" style="text-align:left;" ng-show="isStudentShow && (!(isStudent=='yes' || isStudent=='no'))"> Please answer this question </span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 field-div" >
          <div class="checkbox" style="padding:0; min-height: 17px;">
            <label class="control-label" style="text-align:left; font-size:14px; padding:0; font-weight: 700; color: #616161;"><input type="checkbox" ng-model="checkboxValue"><span class="custom-check"></span>&nbsp; Yes, I understand and agree to the <span style="color: rgb(3, 186, 109)">Global Hiring Platform Terms of Service</span>.</label>
          </div>
          <label  ng-show="termsOfServiceShow && !checkboxValue" class="red-thin-label" style="padding-left: 25px;"  > Please accept the global hiring platform terms of service before continuing </label>
        </div>
      </form>  <!-- Form finish -->
      <div class="footer btn-div-c">
        <button type="button" class="next-button btn-next-c" ng-click="step1NextClick()">Next Step</button>
      </div>
  </div> <!-- step1 finish -->

<!-- Language Step-->
<div id="stepLang" class="container step-div " ng-hide="stepLangHide" >
  <div class="step-header">
    <h4 class="step-title">Language </h4>
  </div>
  <div >
    <img ng-src="{{langBarImage}}" class="img-responsive bar-image" alt="Language Step">
  </div >
    <form class="form-horizontal step-form" role="form" name="stepLangForm">
        <div class="col-sm-12 field-div-right-left" style="margin-bottom:10px;margin-left: 5px;">
          <label class="control-label field-Bold-label" style="text-align:left; padding:0;" >Language</label>
        </div>
        <div class="col-sm-12 field-div" >
          <input type="text" class="form-control textbox-style" ng-class="{ 'red-Placeholder' :  isRedLangPlacehoder }"  placeholder="{{langPlaceholder}}" rows="1" ng-model="langToAdd.name" ng-style="requiedStyleLang" >
        </div>
        <div class="col-sm-12 field-div-right-left" style="margin-bottom:10px;margin-left: 5px;" >
          <label class="control-label  field-Bold-label" style="text-align:left; padding:0; " >Level of Profeciency</label>
        </div>

        <div class="col-sm-12 field-div-right-left" style="margin-left: 5px;"  >
        <ul ng-repeat="langProf in LanguageProfeciencies" style="margin:0; padding:0; margin-bottom:10px;">
          <li style="padding:0;">
            <div class="row" style="margin:0;">
              <div class="radio" style="margin:0;">
                <label><input type="radio" name="level" ng-value="langProf.value" ng-model="langToAdd.profeciency" style="border-color:#03ba6d"><span class="radio-button-text-lang">{{ langProf.text }}</span> <br/><span class="black-thin-label-lang">{{ langProf.desc }}</span></label>
              </div>
            </div>
          </li>
        </ul>
        <div style="margin-left:20px;">
          <label ng-show="langProfErrorShow && langToAdd.profeciency==''" class="error-label" style="font-size:15px;">This Field is required</label>
        </div>
        </div>

      <div class="col-sm-12 field-div-right-left" style="margin-top:15px;">
        <ul ng-repeat="lang in langs" class="list-inline" style="margin:0; padding:0; margin-bottom:10px;display: inline-block;">
          <li style="padding:0;">
            <span class="tag label tag-label">
              <span>{{lang.name}}</span>
              <a ng-click="removeLanguage(lang)"><i class="remove glyphicon glyphicon-remove" style="color:#ffffff"></i></a>
            </span>
          </li>
        </ul>
      </div>


    </form> <!-- Form finish -->

    <div class="footer-AddBTN field-div-right-left">
      <div class="row" >
        <div class="col-sm-12 field-div-right-left btn-div-c">
          <div class="btn-add-new" ng-click="addMoreLangClick(langToAdd)" style="padding-top:10px;" >Sava and Add More Language</div>
        </div>
      </div>
      <div class="row" style="margin-top:28px;">
      <div class="col-sm-6 btn-prev-div"  >
        <button type="button" class="next-button btn-prev-c " ng-click="langPreClick()" ng-disabled="langPrevBtn" >Previous</button>
      </div>
      <div class="col-sm-6 btn-next-div" >
        <button type="button" class="next-button btn-next-c " ng-click="langNextClick()" >Next Step</button>
      </div>
    </div>
  </div>

  </div> <!-- Language step finish -->
<!-- -Education Step -->
<div id="stepEdu" class="container step-div " ng-hide="stepEduHide" >
  <div class="step-header">
    <h4 class="step-title">Education </h4>
  </div>
  <div >
    <img ng-src="{{eduBarImage}}" class="img-responsive bar-image" alt="Education Step">
  </div >
    <form class="form-horizontal step-form" role="form" name="stepEduForm">
        <div class="col-sm-12 field-div-right-left" style="margin-bottom:10px;margin-left: 5px;">
          <label class="control-label field-Bold-label" style="text-align:left; padding:0;" >School</label>
        </div>
        <div class="col-sm-12 field-div-Edu" >
          <input type="text" class="form-control textbox-style" placeholder="School Name" ng-model="educationToAdd.school">
        </div>


        <div class="col-sm-12 field-div-right-left" >
          <label class="control-label field-Bold-label" style="text-align:left;padding:0;" >Date Attended</label>
        </div>
        <div class="col-sm-12 field-div-Edu" style="margin-top:10px;">
          <div class="col-sm-6 " style="padding-left:0;" >
            <select  class="form-control  select-style" ng-model="educationToAdd.fromdate" placeholder="From"   ng-options="opt as opt for opt in dates" ></select>
          </div>
          <div class="col-sm-6 " style="padding-right:0;" >
            <select  class="form-control  select-style"  ng-model="educationToAdd.todate" placeholder="To(or expected graduation year)"   ng-options="opt as opt for opt in dates" ></select>
          </div>
        </div>
        <div class="col-sm-12 field-div-right-left " >
          <label class="control-label field-Bold-label" style="text-align:left;padding:0;" >Degree</label>
        </div>
          <div class="col-sm-12 field-div-Edu">
            <select class="form-control  select-style" ng-value="educationToAdd.degree" ng-model="educationToAdd.degree" ng-options="degree as degree.name for degree in degrees"></select>
          </div>
        <div class="col-sm-12 field-div-right-left" >
          <label class="control-label field-Bold-label" style="text-align:left;padding:0;" >Field Of Study</label>
        </div>
          <div class="col-sm-12 field-div-Edu" style="margin-top:10px;">
            <input type="text" class="form-control textbox-style"  ng-model="educationToAdd.field" >
          </div>

        <div class="col-sm-12 field-div-right-left" >
          <label class="control-label field-Bold-label" style="text-align:left;padding:0;" >Grade</label>
        </div>
        <div class="col-sm-12 field-div-Edu" style="margin-top:10px;">
          <input type="text" class="form-control textbox-style"  ng-model="educationToAdd.grade" >
        </div>
    </form> <!--form finish -->

    <div class="footer-AddBTN field-div-right-left">
      <div class="row" >
        <div class="col-sm-12 field-div-right-left btn-div-c">
          <div class="btn-add-new" ng-click="addMoreEduClick(educationToAdd)" style="padding-top:10px;" >Sava and Add More Education</div>
        </div>
      </div>
      <div class="row" style="margin-top:28px;">
        <div class="col-sm-6 btn-prev-div" >
          <button type="button" class="next-button btn-prev-c " ng-click="eduPreClick()" >Previous</button>
        </div>
        <div class="col-sm-6 btn-next-div"  >
          <button type="button" class="next-button btn-next-c " ng-click="eduNextClick()" >{{eduBTNLabel}}</button>
        </div>
    </div>
  </div>

  </div><!-- education step finish -->
  <div id="stepMainSRV" class="container step-div " ng-hide="stepMainSRVHide" >
    <div class="step-header">
      <h4 class="step-title">Main Services </h4>
    </div>
    <div >
      <img ng-src={{mainSRVBarImage}} class="img-responsive bar-image" alt="Main service step">
    </div >
      <form class="form-horizontal step-form" role="form" name="stepMainSrvForm">
        <div class="col-sm-12 field-div" >
          <div class="col-sm-12" style="padding:0;">
            <label class="control-label  field-Bold-label" style="text-align:left;padding:0;" >What are the main services you offer?<span style="font-size: 14px;font-weight:normal;">(Please select all that you are open to)</span></label>
          </div>
          <div class="col-sm-12" style="padding:0;">
            <label class="error-label" ng-show="srvShouldSelect" style="font-size:15px;">Please at least select one</label>
          </div>
        </div>

        <div class="col-sm-12 field-div-MainSrv" >
          <!-- <div class="serviceContainer"  > -->
            <div class="item" ng-repeat='service in mainServices' ng-click='toggleSelectedSRV(service)' ng-class="{ selected: service.isselected  }">
              <input type="checkbox" ng-attr-id="{{'c' + service.id}}" ng-model="service.isselected" />
            <!--   <img src="images/sample_main_service.png" class="img-responsive" style="padding-top:0px" alt="main Service Img"> -->
              <div>
                  <img ng-src="{{getIcon(service)}}" class="img-responsive srv-image" alt="Service image">
              </div>
              <div class="col-sm-12" style="margin-top:85px;margin-bottom:10px; text-align:center; padding:0;">
              <label class="skill-lbl" ng-attr-for="{{'c' +service.id}}" ng-class="{ selected: service.isselected  }" style="margin:0;"> {{service.name}}
              </div>
              <!--  <img ng-src="{{getIcon(service)}}">
              -->
              </label>
          </div>

        <!--  </div> -->
          </div>
      </form><!--form finish -->

<div class="footer ">
  <div class="col-sm-6 btn-prev-div" >
    <button type="button" class="next-button btn-prev-c " ng-click="mainSRVPreClick()" ng-disabled="mainSrvPrevBtn" >Previous</button>
  </div>
  <div class="col-sm-6 btn-next-div" >
    <button type="button" class="next-button btn-next-c " ng-click="mainSRVNextClick()" >Next Step</button>
  </div>
</div>

  </div><!--Main Services step finish -->

<!--Skills Step -->
<div id="stepSkills" class="container step-div " ng-hide="stepSkillHide" >
  <div class="step-header">
    <h4 class="step-title">Skills</h4>
  </div>
  <div >
    <img ng-src={{skillBarImage}} class="img-responsive bar-image" alt="Skill step">
  </div >
    <form class="form-horizontal step-form" role="form" name="stepSkillsForm">
        <div class="field-div" style="overflow-y: scroll; margin-bottom:74px; padding-right:40px;" >
          <div id="skilldList" style="text-align:left;" >
            <ul ng-repeat="service in mainServices | filter: {isselected: true } " style="text-align:left;margin-bottom:80px;padding:0;" >
              <div class="row field-div-right-left" style="padding:0;margin-bottom:24px;" >
                <div class="col-sm-2" style="padding:0;padding-left:12px;">
                  <img ng-src="{{service.unselectimageurl}}" class="img-responsive srv-image-skill" alt="Service image"  >
                </div>
                <div class="col-sm-10" style="padding:0; margin-top:20px;">
                  <label class="field-Bold-label" style="font-weight:normal; ">What type of <span style="font-weight:bold;">{{service.name}}</span> <span style="font-weight:normal;">do you do?</span></label>
                  <div class="col-sm-12" style="padding:0;">
                    <label id="{{service.id + '-error-id'}}" class="error-label" ng-show="{{'errorshow' + service.id }}" style="font-size:15px;margin:0;">Please at least select one</label>
                  </div>
                </div>

               </div>
               <div>
              <li ng-repeat="skillOfSRV in service.skills " style="list-style-type:none;margin:0; margin-right:10px;" >
                <label class="black-border-label"  ng-click="skillClick(skillOfSRV)" ng-class="{ selected: skillOfSRV.isselected }" >{{skillOfSRV.name}}</label>
              </li>
            </div>
            </ul>
          </div>
        </div>
    </form><!--form finish -->

    <div class="footer ">
      <div class="col-sm-6 btn-prev-div" >
        <button type="button" class="next-button btn-prev-c " ng-click="skillPreClick()" >Previous</button>
      </div>
      <div class="col-sm-6 btn-next-div" >
        <button type="button"  class="next-button btn-next-c " ng-click="skillNextClick()" >{{skillsBTNLabel}}</button>
      </div>
    </div>
  </div><!--Skill step finish -->

  <!-- ForceEnglish Modal -->
  <script type="text/ng-template" id="forceEnglishModalContent.html">
    <div class="modal-header " style="margin-bottom:0;background-color:#eeeeee;min-height:71px;text-align:center;">
      <h3 class="modal-title modal-title-font " style="text-align:center;">How about <span style="font-weight:bold">English?</span></h3>
    </div>
    <div class="field-div-right-left" >
      <div class="col-sm-12 " style="margin-top:40px; margin-left:5px;padding:0;" >
      <label class="control-label col-sm-12 field-Bold-label" style="text-align:left;padding:0;" >How would you describe your level of profeciency in English?</label>
    </div>
      <div class="col-sm-12 " style="padding:0;margin-top:30px;margin-bottom:42px">
      <ul ng-repeat="langProf in LanguageProfeciencies" style="padding: 0;padding-left: 20px;">
        <li>
          <div class="row">
              <div class="radio" style="margin:0;">
              <label class="radio-button-text" ><input type="radio" name="level" ng-value="langProf.value" ng-click="langToAdd.profeciency = langProf.value; close()" style="border-color:#03ba6d"><span class="radio-button-text-lang">{{ langProf.text }}</span> <br/><span class="black-thin-label-lang">{{ langProf.desc }}</span></label>
            </div>
          </div>
        </li>
      </ul>
      <div style="margin-left:20px;">
        <label ng-show="langModalProfErrorShow" class="error-label" style="font-size:15px;">This Field is required</label>
      </div>
    </div>
    </div>
    <div class="btn-div-c" style="margin-bottom:30px; margin-top:42px;">
      <button type="button" class="next-button btn-next-c" ng-click="close()">Next Step</button>
    </div>
  </script>

<!-- Profeciency Modal -->
<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header " style="margin-bottom:0;background-color:#eeeeee;min-height:71px;text-align:center;">
    <h3 class="modal-title modal-title-font " style="text-align:center;">{{selectedSkill.name}}</span></h3>
  </div>
  <div class="field-div-right-left" >
    <div class="col-sm-12 " style="margin-top:40px; margin-left:5px;padding:0;" >
    <label class="control-label col-sm-12 field-Bold-label" style="text-align:left;padding:0;" >How would you describe your level of profeciency?</label>
  </div>

  <div class="col-sm-12 " style="padding:0;margin-top:30px;margin-bottom:42px">
  <ul ng-repeat="SkillProf in skillProfeciencies" style="padding: 0;padding-left: 20px;">
    <li>
      <div class="row">
          <div class="radio" style="margin:0;">
          <label class="radio-button-text" ><input type="radio" name="level" ng-value="SkillProf" ng-click="selected.profeciency = SkillProf; close()" style="border-color:#03ba6d"><span class="radio-button-text-lang">{{ SkillProf.text }}</span></label>
        </div>
      </div>
    </li>
  </ul>
  <div style="margin-left:20px;">
    <label ng-show="skillModalProfErrorShow" class="error-label" style="font-size:15px;">This Field is required</label>
  </div>
</div>
</div>
</script>

<!-- Error Modal -->
<script type="text/ng-template" id="errorModal.html">
  <div class="modal-header btn-div-c" style="margin-bottom:0;">
    <button type="button" class="close" ng-click="close()" >&times;</button>
    <h3 class="modal-title" style="text-align:center;padding-top:10px;">Error</h3>
  </div>
  <div class="modal-body">
    <div class="row" style="margin-top:30px;margin-bottom:30px;">
      <label class="control-label col-sm-12 error-label" style="text-align:center;" >{{errorMsgToShow}}</label>
    </div>
  </div>
  <div class="modal-footer">
          <button class="btn ok-btn" type="button" ng-click="ok()">OK</button>
  </div>
</script>



</body>

<script>

</script>
</html>
